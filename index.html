<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  <title>Todo App</title>

</head>

<body class="container">
  <section class="image">
    <img src="./eisenhower-matrix.jpg">
    <a class="info"
     href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </section>
  <section class="page">
    <p id="page__add-title">
      <label for="new-task" class="task-label">Add Item</label>
    <div class="page__add-element">
      <input id="new-task" class="task task-input__txt" type="text">
      <button class="task-button">Add</button>
    </div>
    </p>

    <h3 class="task-text">Todo</h3>
    <ul id="page__incomplete" class="task-ul">
      <li class="task-list">
        <input type="checkbox" class="task-input_box">
        <label class="task task-label">Pay Bills</label>
        <input type="text" class="task task-input__txt">
        <button class="edit task-button">Edit</button>
        <button class="delete task-button"><img src="./remove.svg"></button>
      </li>
      <li class="page__edit task-list">
        <input type="checkbox" class="task-input_box">
        <label class="task task-label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task task-input__txt">
        <button class="edit task-button">Save</button>
        <button class="delete task-button"><img src="./remove.svg"></button>
      </li>
    </ul>

    <h3 class="task-text">Completed</h3>
    <ul id="page__complete" class="task-ul">
      <li class="task-list">
        <input type="checkbox" class="task-input_box" checked>
        <label class="task task-label">See the Doctor</label>
        <input type="text" class="task task-input__txt">
        <button class="edit task-button">Edit</button>
        <button class="delete task-button"><img src="./remove.svg"></button>
      </li>
    </ul>
    
  </section>
  <script src="app.js"></script>
</body>
</html>
